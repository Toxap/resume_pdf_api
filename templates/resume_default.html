<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Резюме {{ name }}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        color: #333;
      }
      h1 {
        margin-bottom: 0;
        color: #2c3e50;
      }
      h2 {
        margin-top: 30px;
        color: #34495e;
      }
      ul {
        list-style-type: disc;
        margin-left: 20px;
      }
      .section {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>{{ name }}</h1>
    <div class="section">
      <h2>Опыт работы</h2>
      <ul>
        {% for item in experience %}
        <li>{{ item }}</li>
        {% endfor %}
      </ul>
    </div>
    <div class="section">
      <h2>Навыки</h2>
      <ul>
        {% for skill in skills %}
        <li>{{ skill }}</li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
